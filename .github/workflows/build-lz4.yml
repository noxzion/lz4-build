name: Build LZ4

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download LZ4
        run: git clone https://github.com/lz4/lz4.git

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          make -C lz4
          mkdir -p artifacts
          cp lz4/programs/lz4 artifacts/lz4-${{ runner.os }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -S lz4 -B build
          cmake --build build --config Release
          mkdir artifacts
          copy build\programs\Release\lz4.exe artifacts\lz4-windows.exe

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: lz4-${{ matrix.os }}
          path: artifacts
